{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login</title>
  <link rel="stylesheet" href="{% static 'vendor/css/style.css' %}" />
  <style>
    body.animated-bg {
      background: linear-gradient(-45deg, #1e90ff, #00b894, #0984e3, #00cec9);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: "Poppins", sans-serif;
      margin: 0;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      max-width: 420px;
      margin: 120px auto;
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      font-size: 15px;
      outline: none;
    }

    .form-input:focus {
      box-shadow: 0 0 8px rgba(0, 200, 255, 0.7);
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, #00b894, #0984e3);
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .login-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .register-link {
      margin-top: 20px;
      font-size: 15px;
    }

    .register-link a {
      color: #ffeaa7;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff7675;
      margin-bottom: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body class="animated-bg">

  <div class="login-container">
    <h2>üîê Vendor Login</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Registration Number</label>
        <input type="text" name="registration_number" class="form-input" required />
      </div>

      <div class="form-group">
        <label class="form-label">GST Number</label>
        <input type="text" name="gst_number" class="form-input" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="register-link">
      <p>Don‚Äôt have an account? <a href="{% url 'vendor_registration' %}">Register Here</a></p>
    </div>
  </div>

</body>
</html>
